<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mohamed Hamdy" />
    <meta
      name="description"
      content="Javascript task number 4"
      />
    <title>Task 4</title>

    <!-- Link the css files -->
    <link rel="stylesheet" href="./../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../../css/all.min.css" />
    <link rel="stylesheet" href="./../../css/index.css" />
    <link rel="stylesheet" href="./../../css/responsive.css" />

  </head>
  <body>
    <main class="position-relative">
      <section class="container">
        <div class="d-flex flex-column justify-content-center align-items-center login-form">
          <h1 class="position-relative">Register <i class="fa-solid fa-user-plus"></i></h1>
          <div class="w-100">
            <form class="w-100 d-flex flex-column justify-content-center align-items-center gap-3" id="register-form">
              
              <div class="w-100 d-flex flex-column justify-content-center">
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name"/>
                <div id="nameError" class="error-message"></div>
              </div>

              <div class="w-100 d-flex flex-column justify-content-center">
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email"/>
                <div id="emailError" class="error-message"></div>
              </div>

              <div class="w-100 d-flex flex-column justify-content-center">
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password"/>
                <div id="passwordError" class="error-message"></div>
              </div>

              <button class="btn btn-submit px-5" id="submitBtn">Register</button>
            </form>
          </div>
          <div class="d-flex align-items-center mt-2 gap-2">
            <p>Have an account?</p>
            <a href="./../../pages/login/index.html" class="text-decoration-underline link">Login</a>
          </div>
        </div>
      </section>
    </main>

    <script src="./../../js/bootstrap.bundle.min.js"></script>
    <script src="./../../js/utils.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
