<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mohamed Hamdy" />
    <meta
      name="description"
      content="Javascript task number 3"
      />
    <title>Task 3</title>

    <!-- Link the css files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- Link fav icon -->
    <link
      rel="shortcut icon"
      href="./images/bookmark.png"
      type="image/png"
    />
  </head>
  <body>
    <main class="position-relative">
      <section class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="position-relative">Bookmarker</h1>

        <div class="w-100 bookmark-form">
          <h2 class="text-center">
            <i class="fa-solid fa-bookmark text-success"></i>
            <span>Bookmark your favorite sites</span>
            <i class="fa-solid fa-bookmark text-success"></i>
          </h2>

          <form class="w-100 d-flex flex-column gap-3 justify-content-center align-items-center">
            <div class="w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                <span>Site Name</span>
              </label>
              <input type="text" id="bookmarkName" class="form-control" />
              <div id="nameError" class="error-message"></div>
            </div>

            <div class="w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>
                <span>Site URL</span>
              </label>
              <input type="url" id="bookmarkURL" class="form-control" />
              <div id="urlError" class="error-message"></div>
            </div>

            <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
          </form>
        </div>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
